<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Limelight&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=News+Cycle&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/burger_style.css">

    <title>Eat-Da-Burger!</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
                <h1 class="display-1" id="burgerHeader">Eat Da Burger!</h1>
                <p class="lead" id="burgerLead">Create your burger. Then devour it!</p>
            </div>
          </div>
          
          <br>

          <div class="row">
            <div class="col-lg-12 d-flex justify-content-center">
                <form class="form-inline" id=burgerForm>
                    <label class="sr-only" for="newBurger" id="">Name your burger!</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Name your Burger!">
                    <button type="submit" class="btn btn-dark mb-2"> Create! <i class="fas fa-hamburger"></i></button>
                  </form>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid">
          <div class="row">
              <div class="col-lg-6">
                <div class="card">
                  <h5 class="card-header text-white bg-danger text-center">Your Created Burgers:</h5>
                    <div class="card-body">
                      <ul>
                        <button type="button" class="btn btn-secondary float-right"><i class="fas fa-utensils"></i></button>
                      </ul>
                    </div>
                </div>
              </div>
              
              <div class="col-lg-6">
                <div class="card">
                  <h5 class="card-header text-white bg-warning text-center">Your Devoured Burgers:</h5>
                    <div class="card-body">
                        <ul>
                          <button type="button" class="btn btn-secondary float-right"><i class="far fa-trash-alt"></i></button>
                        </ul>
                    </div>
                </div>
              </div>
          </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

  </body>
</html>
